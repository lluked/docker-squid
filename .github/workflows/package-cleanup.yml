name: Package Cleanup

on:
  workflow_dispatch
#   workflow_run:
#     workflows: [Docker Publish]
#     types:
#       - completed

jobs:
  cleanup-packages:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@v4
        with: 
          package-name: 'docker-squid'
          package-type: 'container'
          delete-only-untagged-versions: 'true'
